<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>掲示板</title>
<link rel="stylesheet" href="loginStyle.css">
</head>
<body>
	<div class="content">
		<form action="/toLoginResult" method="post">

			<div class="control">
				<label for="userName">ユーザー名:</label> <input id="userName"
					type="text" name="name">

			</div>
			<div class="control">
				<label for="password">パスワード:</label> <input id="password"
					type="password" name="pass">
			</div>
			<div class="control">
				<button type="submit">ログイン</button>
			</div>

		</form>

		<a href="/toRegisterNewUser">新規ユーザー登録</a><br> <a href="/">掲示板へ</a>
	</div>
</body>
</html>
